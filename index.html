<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src = "js/script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="display">
        
    </div>
    <div class = "container">
        <div class="numpad-grid">
            <button class="number-button", data-num="9">9</button>
            <button class="number-button", data-num="8">8</button>
            <button class="number-button", data-num="7">7</button>
            <button class="number-button", data-num="6">6</button>
            <button class="number-button", data-num="5">5</button>
            <button class="number-button", data-num="4">4</button>
            <button class="number-button", data-num="3">3</button>
            <button class="number-button", data-num="2">2</button>
            <button class="number-button", data-num="1">1</button>
            <button class="number-button", data-num="0">0</button>
            <button class="clear-button", data-num="clear">Clear</button>
            <button class="equals-button", data-num="equals">=</button>
        </div>
    
        <div class="operator-grid">
            <button class="operator-button", data-num="add">+</button>
            <button class="operator-button", data-num="subtract">-</button>
            <button class="operator-button", data-num="divide">&divide</button>
            <button class="operator-button", data-num="multiply">&times</button>
        </div>
    </div>
    
</body>
</html>
